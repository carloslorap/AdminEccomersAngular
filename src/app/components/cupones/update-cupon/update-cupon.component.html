<app-sidebar></app-sidebar>

<!-- Side navigation (Off-canvas)-->

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m√≥dulo lista todos los clientes de la tienda.</p>
  </div>
</div>
<form>
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Actualizacion de cupones</h5>
    </div>

    <ng-container *ngIf="load_data">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>


    <ng-container *ngIf="!load_data">
      <div class="card-body" *ngIf="cupon != undefined">
        <div class="row">
          <div class="col-md-3 col-md-6 form-group">
            <label for="validationCustom01" class="form-label">Codigo de cupon</label>
            <input
              class="form-control"
              type="text"
              name="codigo"
              [(ngModel)]="cupon.codigo"
              placeholder="Codigo de cupon"
            />
          </div>

          <div class="col-md-3 col-md-6 form-group">
            <label for="validationCustom01" class="form-label">Valor</label>
            <input
              class="form-control"
              type="Number"
              name="valor"
              [(ngModel)]="cupon.valor"
              placeholder="Valor de cupon"
            />
          </div>




          <div class="col-md-3 col-md-6">
            <label for="validationCustom01" class="form-label">Tipo</label>
            <select
              class="form-control custom-select"
              name="tipo"
              [(ngModel)]="cupon.tipo"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="Porcentaje">Porcentaje</option>
              <option value="Valor fijo">Valor fijo</option>
            </select>
          </div>

          <div class="col-md-3 col-md-6 form-group">
            <label for="validationCustom01" class="form-label">Limite</label>
            <input
              class="form-control"
              type="text"
              name="limite"
              [(ngModel)]="cupon.limite"
              placeholder="Limite de cupon"
            />
          </div>
        </div>


      </div>

      <div class="card-body" *ngIf="cupon == undefined">
        <h3 class="text-center p-3">No se encontro el registro</h3>
        <div class="row">
          <div class="col-1 mx-auto">
            <img src="assets/img/alert.png" alt="" style="width: 100%" />
          </div>
        </div>
      </div>

    </ng-container>


    <div class="card-footer">
      <button
        *ngIf="!load_btn"
        class="btn btn-primary mr-3"
        type="submit"
        (click)="actualizar()"
      >
        Actualizar cupon
      </button>
      <!-- Button with growing spinner and text -->
      <button *ngIf="load_btn" type="button" class="btn btn-secondary mr-3">
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Actualizando...
      </button>
      <button class="btn btn-warning">Regresar</button>
    </div>
  </div>
</form>
