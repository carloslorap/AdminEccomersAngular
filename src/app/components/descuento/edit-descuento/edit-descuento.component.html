<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">
      Este módulo lista todos los productos de la tienda.
    </p>
  </div>
</div>
<ng-container *ngIf="descuento">
  <form>
    <div class="card box-shadow-sm">
      <div class="card-header">
        <h5 style="margin-bottom: 0px">Registro de producto</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Titulo de descuento</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Titulo de producto"
                  required
                  name="titulo"
                  [(ngModel)]="descuento.titulo"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Fecha de inicio</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Porcentaje del descuento"
                  required
                  name="fecha_inicio"
                  [(ngModel)]="descuento.fecha_inicio"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Fecha de fin</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Porcentaje del descuento"
                  required
                  name="fecha_fin"
                  [(ngModel)]="descuento.fecha_fin"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Descuento %</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Porcentaje del descuento"
                  required
                  name="descuento"
                  [(ngModel)]="descuento.descuento"
                />
              </div>

              <div class="col-lg-6 form-group">
                <label for="">Categoría</label>
                <select
                  class="form-control custom-select"
                  id="select-input"
                  name="categoria"
                  [(ngModel)]="descuento.categoria"
                >
                  <option value="" selected disabled>Seleccionar</option>
                  <option value="{{subitem.titulo}}" *ngFor="let subitem of config_global.categorias">
                    {{subitem.titulo}}
                  </option>

                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Banner</label>
                <div class="custom-file">
                  <input
                    class="custom-file-input"
                    type="file"
                    id="file-input"
                    (change)="fileChangeEvent($event)"
                  />
                  <label
                    class="custom-file-label"
                    for="file-input"
                    id="input-portada"
                    >Seleccionar imagen</label
                  >
                </div>
              </div>
              <div class="col-lg-12">
                <img
                  [src]="imgSelect"
                  class="img-thumbnail"
                  alt="Rounded image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary mx-3" (click)="actualizar()" type="submit">
          Actualizar descuento
        </button>
        <button class="btn btn-warning">Regresar</button>
      </div>
    </div>
  </form></ng-container>


<ng-container *ngIf="descuento == undefined">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center p-3">No se encontro el registro</h3>
      <div class="row">
        <div class="col-1 mx-auto">
          <img src="assets/img/alert.png" alt="" style="width: 100%" />
        </div>
      </div>
    </div>
  </div>
</ng-container>
